<!DOCTYPE html>
<html>
<head>
  <title>Line Talk</title>
  <style>
    /* スタイルの定義 */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: flex-start; /* 追加: アイテムを上揃えにする */
    }
    .sender {
      background-color: #dff0d8;
      justify-content: flex-start; /* 修正: 左揃えにする */
    }
    .receiver {
      background-color: #d9edf7; /* 青 */
      justify-content: flex-start; /* 修正: 左揃えにする */
    }
    .sender .message-content {
      color: #3c763d;
    }
    .receiver .message-content {
      color: #31708f;
    }
    .photo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 10px;
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
  <title>Chat</title>
</head>
<body>
  <div class="container">
    <h2>Message Log</h2>
    <div id="logArea"></div>

    <div id="messageArea"></div>
    <h1>Chat</h1>
    <input type="text" id="messageInput" />
    <button id="sendButton">Send</button>
  </div>

  <script type="text/javascript">
    var messageLog = []; // メッセージログを保持する配列

    function appendMessage(message, isSender) {
      var messageArea = document.getElementById("messageArea");
      var messageElement = document.createElement("div");
      messageElement.classList.add("message");
      if (isSender) {
        messageElement.classList.add("sender");
      } else {
        messageElement.classList.add("receiver");
      }
      var iconContainer = document.createElement("div");
      iconContainer.classList.add("photo");
      var iconImage = document.createElement("img");
      iconImage.src = "icon.png"; // アイコン画像のパスを設定する
      iconContainer.appendChild(iconImage);
      var messageContent = document.createElement("span");
      messageContent.classList.add("message-content");
      messageContent.innerText = message;
      messageElement.appendChild(iconContainer);
      messageElement.appendChild(messageContent);
      messageArea.appendChild(messageElement);
    }

    function addToLog(message) {
      messageLog.push(message);
    }

    function displayLog() {
      var logArea = document.getElementById("logArea");
      logArea.innerHTML = messageLog.join("<br>");
    }

    function startChat() {
      document.getElementById("sendButton").onclick = function() {
        var message = document.getElementById("messageInput").value;
        appendMessage(message, true);
        addToLog(message);
        document.getElementById("messageInput").value = "";
      };

      // ページが読み込まれた時にログを表示する
      displayLog();
    }

    // チャットの開始
    startChat();
  </script>
</body>
</html>
